<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto em tempo real</title>
</head>
<body>

    <input type="text" id="caixa" placeholder="Digite um texto:" oninput="executar()">
    <br>
    <p>O texto inserido Ã©: <span id="texto"></span></p>

    <script>
        var caixa = document.getElementById("caixa");
        var texto = document.getElementById("texto");

        function executar() {
            texto.innerHTML = caixa.value;
        }
    </script>

</body>
</html>
