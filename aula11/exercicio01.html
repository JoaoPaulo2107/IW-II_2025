<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Interativo</title>
</head>
<body>
    
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome"><br><br>

    <label for="email">E-mail:</label>
    <input type="text" id="email"><br><br>

    <button id="botaoEnviar">Enviar</button><br><br>

    <p id="mensagem"></p>

    <script>
       
        document.getElementById("nome").onkeyup = function() {
            const nome = document.getElementById("nome").value;
            console.log("Quantidade de caracteres no nome: " + nome.length);
        };

      
        document.getElementById("email").onblur = function() {
            const email = document.getElementById("email").value;
            if (email === "") {
                document.getElementById("mensagem").innerText = "Por favor, digite seu email";
            }
        };

       
        document.getElementById("botaoEnviar").onclick = function() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;

            if (nome === "") {
                document.getElementById("mensagem").innerText = "Por favor, digite seu nome";
            } else if (email === "") {
                document.getElementById("mensagem").innerText = "Por favor, digite seu email";
            } else {
                document.getElementById("mensagem").innerText = 
                "Obrigado, " + nome + "! Seus dados foram enviados com sucesso.";
            }
        };
    </script>

</body>
</html>
