<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto exercício</title>
</head>
<body>

    <h1>Exercício de Confirmação</h1>
    <p>Quando você carregar a página, será exibido um prompt de confirmação.</p>

    <script>
        let resposta = confirm("Você deseja prosseguir?");
        
        if (resposta) {
            alert("Você escolheu prosseguir!");
        } else {
            alert("Você escolheu não prosseguir.");
        }
    </script>

</body>
</html>
