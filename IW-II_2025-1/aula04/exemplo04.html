<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var num = 10;

        switch (num) {
            case 1:
                console.log("domingo");
              break;
            case 2:
                console.log("segunda");
                break;
            case 3:
                console.log("terça");
                break;
            case 4:
                console.log("quarta");
                break;
            case 5:
                console.log("quinta");
                break;
            case 6:
                console.log("sexta");
                break;
            case 7:
                console.log("sabado");
                break;
            default:
                console.log("Número invalido,digite um número válido")
                break;
        }


    </script>
</body>
</html>
