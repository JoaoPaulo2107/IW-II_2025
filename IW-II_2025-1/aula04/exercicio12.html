<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décimo primeiro exercício</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número para calcular o fatorial:"));
        
        var fatorial = 1;

        // Corrigido para usar a variável 'numero' corretamente
        for (var i = 1; i <= numero; i++) {
            fatorial = fatorial * i;
        }

        alert("O fatorial de " + numero + " é: " + fatorial);
    </script>
</body>
</html>
