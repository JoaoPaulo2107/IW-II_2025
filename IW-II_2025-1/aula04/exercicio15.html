<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décimo quinto exercício</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número:"));

        for (var i = 1; i <= numero; i++) {
            if (i % 2 !== 0) {  
                console.log(i); 
            }
        }

        //Tive que fazer ele imprimir no console pra ser mais rapido 
    </script>
</body>
