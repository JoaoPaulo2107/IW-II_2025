<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto exercício</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número para a contagem regressiva:"));

        if (numero >= 0) {
            while (numero >= 0) {
                console.log(numero);
                numero--;
            }
        } else {
            alert("Digite um número válido.");
        }
    </script>
</body>
</html>
