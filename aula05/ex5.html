<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius para Fahrenheit</title>
    <script>
        function celsiusParaFahrenheit(celsius) {
            return (celsius * 1,8) + 32;
        }
        alert(celsiusParaFahrenheit(30));
    </script>
</head>
