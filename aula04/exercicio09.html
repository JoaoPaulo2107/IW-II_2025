<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nono exercício</title>
</head>
<body>
    <script>
        var soma = 0; 
        var numero = 0; 

        while (numero >= 0) {
            numero = parseInt(prompt("Digite um número (ou um número negativo para parar):"));

            if (numero >= 0) {
                soma += numero;
            }
        }

        alert("O total da soma é: " + soma);
    </script>
</body>
</html>
